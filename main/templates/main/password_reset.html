{% extends 'main/index.html' %}

{% block content %}
<section id="password-reset-section" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="section-header text-center mb-4">
                    <h2 class="section-title">Recuperar Contraseña</h2>
                    <p class="text-muted">Introduce tu correo electrónico para recibir un enlace de restablecimiento de contraseña.</p>
                </div>
                <div class="password-reset-form card shadow-lg p-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.email.label_tag }}  <!-- Asegúrate de usar el campo email -->
                        {{ form.email }}
                        <button type="submit" class="btn btn-accent btn-block">
                            Enviar enlace de recuperación <i class="icon icon-ns-arrow-right"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
